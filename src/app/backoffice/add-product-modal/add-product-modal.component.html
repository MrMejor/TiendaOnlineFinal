<div class="modal-header">
  <h4 class="modal-title d-flex flex-column align-items-center">Add New Product</h4>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="text" class="form-control" id="image" formControlName="image" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price" required min="0">
    </div>
    <div class="mb-3">
      <label for="tax" class="form-label">Tax</label>
      <input type="number" class="form-control" id="tax" formControlName="tax" required min="0">
    </div>
    <div class="mb-3">
      <label for="currency" class="form-label">Currency</label>
      <select class="form-control" id="currency" formControlName="currency" required>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">

      <button type="button" class="btn btn-primary" (click)="dismiss()">Close</button>

      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
