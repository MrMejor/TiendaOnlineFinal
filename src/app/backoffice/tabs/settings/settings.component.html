<div class="settings-container" [class.hide-me]="!isActiveSettings">
  <div class="overflow-y-auto">
    <h2 class="text-white mb-3 border-bottom border-white pb-2">Settings</h2>

    <!-- Menu Items -->
    <p class="clickable">
      <i class="bi bi-gear fs-5"></i>
      <span class="fs-6">Primer elemento</span>
    </p>

    <p class="clickable">
      <i class="bi bi-sliders fs-5"></i>
      <span class="fs-6">Segundo elemento</span>
    </p>

    <p class="clickable">
      <i class="bi bi-house fs-5"></i>
      <span class="fs-6">Tercer elemento</span>
    </p>

    <p class="clickable">
      <i class="bi bi-bell fs-5"></i>
      <span class="fs-6">Cuarto elemento</span>
    </p>

    <p class="clickable">
      <i class="bi bi-shield fs-5"></i>
      <span class="fs-6">Quinto elemento</span>
    </p>

    <p class="clickable">
      <i class="bi bi-power fs-5"></i>
      <span class="fs-6">Sexto elemento</span>
    </p>

    <!-- Grid Layout -->
    <div class="grid-container">
      <div class="bg-secondary">
        <p class="text-white">Texto de la izquierda</p>
      </div>
      <div class="bg-primary">
        <p class="text-white">Texto de la derecha</p>
      </div>
    </div>

    <!-- Responsive Grid Layout -->
    <div class="mt-4 mb-3 row">
      <div class="bg-secondary col-xl-3 col-md-5 col-12 d-md-block d-none">
        <p class="text-white">Texto de la izquierda</p>
      </div>
      <div class="bg-dark col-xl-3 col-md-5 col-12">
        <p class="text-white">Texto de la derecha</p>
      </div>
    </div>
  </div>
</div>
