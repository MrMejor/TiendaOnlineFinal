<div class="payment-container">
    <h2>Forma de Pago</h2>
  
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Número de Tarjeta</label>
        <input
          type="text"
          id="cardNumber"
          formControlName="cardNumber"
          placeholder="1234 5678 9012 3456"
        />
        <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="error-message">
          Número de tarjeta inválido (16 dígitos requeridos).
        </div>
      </div>
  
      <!-- Cardholder Name -->
      <div class="form-group">
        <label for="cardHolder">Nombre del Titular</label>
        <input
          type="text"
          id="cardHolder"
          formControlName="cardHolder"
          placeholder="Juan Pérez"
        />
        <div *ngIf="paymentForm.get('cardHolder')?.invalid && paymentForm.get('cardHolder')?.touched" class="error-message">
          Nombre del titular es requerido.
        </div>
      </div>
  
      <!-- Expiration Date -->
      <div class="form-group">
        <label for="expirationDate">Fecha de Expiración</label>
        <input
          type="text"
          id="expirationDate"
          formControlName="expirationDate"
          placeholder="MM/YY"
        />
        <div *ngIf="paymentForm.get('expirationDate')?.invalid && paymentForm.get('expirationDate')?.touched" class="error-message">
          Fecha de expiración inválida (formato MM/YY).
        </div>
      </div>
  
      <!-- CVV -->
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input
          type="text"
          id="cvv"
          formControlName="cvv"
          placeholder="123"
        />
        <div *ngIf="paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched" class="error-message">
          CVV inválido (3 dígitos requeridos).
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" [disabled]="paymentForm.invalid">Pagar</button>
      </div>
    </form>
  </div>
