<div class="container">
    <h2>Mi Carrito</h2>
  
    <div *ngIf="cart.length === 0" class="empty-cart">
      <p>Tu carrito está vacío</p>
    </div>
  
    <div class="cart-list">
      <div class="cart-item" *ngFor="let product of cart">
        <img [src]="product.image" alt="Imagen del producto" class="cart-img">
  
        <div class="cart-info">
          <h3>{{ product.name }}</h3>
          <p class="price">
            Precio: {{ getCurrencySymbol(product.currency) }}{{ product.price }}
          </p>
          <div class="quantity-controls">
            <button (click)="decreaseQuantity(product.id)" class="btn-quantity"><i class="bi bi-dash-circle"></i></button>
            <span class="quantity">{{ product.quantity }}</span>
            <button (click)="increaseQuantity(product.id)" class="btn-quantity"><i class="bi bi-plus-circle"></i></button>
          </div>
  
          <button class="btn-remove" (click)="removeFromCart(product.id)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  
    <div class="cart-total">
      <p class="total-price">
        Total:
        <span *ngFor="let currency of getCurrencies()">
          {{ getCurrencySymbol(currency) }}{{ totals[currency].toFixed(2) }}<span *ngIf="!isLastCurrency(currency)"> + </span>
        </span>
      </p>
  
      <div class="button-group">
        <button class="btn-continue" (click)="navigateToAllProducto()">
          <i class="bi bi-arrow-left"></i> Continuar Comprando
        </button>
        <button class="btn-clear" (click)="clearCart()">
          <i class="bi bi-x-circle"></i> Vaciar Carrito
        </button>
        <button class="btn-pay" (click)="navigateToPagar()">
          <i class="bi bi-credit-card"></i> Ir a pagar
        </button>
      </div>
    </div>
  </div>
