<header class="bg-primary container-fluid position-sticky top-0 z-3 py-2">
  <div class="row justify-content-between align-items-center">
    <div class="col-6 text-center">
      <a class="text-decoration-none d-block" rel="noopener" href="">
        <img style="max-width: 115px" src="/logo.svg" alt="logo">
      </a>
    </div>
    <div class="col-6 d-flex align-items-center justify-content-center">
      <nav class="d-flex flex-row flex-wrap align-items-center">

        <!-- Registrarme Button -->
        <button type="button" class="btn btn-white text-decoration-none py-1 px-3 me-3 mt-2 mt-lg-0" (click)="navigateToRegister()"> 
          <i class="bi bi-person"></i> Registrarme
        </button>

        <!-- Login Button -->
        <button type="button" class="btn btn-white text-decoration-none py-1 px-3 mt-2 mt-lg-0" (click)="navigateToLogin()">
          <i class="bi bi-person"></i> Login
        </button>
      </nav>
    </div>
  </div>
</header>
